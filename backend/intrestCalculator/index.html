<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
     <main id="parent">
      <h1>Simple Interest Calculator</h1>
     <div class="child">
      <div class="child-container">
        <div class="container">
          <label>Principal Amount:</label>
          <input type="number"  placeholder="Enter Amount" id="param1">
        </div>
       <div class="container">
        <label>Interest Rate:</label>
        <input type="number" placeholder="Total Percentage" id="param2">
       </div>
      <div class="container">
        <label>Total Years:</label>
        <input type="number" placeholder="Total Years" id="param3">
      </div>
      </div>
   
       <button class="btn" onclick =" handleSum()">Calculate </button>
       <div class="container">
        <div class="result" >Total Amount:<span id="total">00</span></div>
        <div class="result" >Total interest:<span id="interest">00</span></div>
       </div>
     
     </div>
     </main>
</body>
</html>
